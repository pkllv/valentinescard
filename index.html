<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <title>CSS Valentine's Card Envelope</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="container">
            <div class="envelope-wrapper">
                <div class="envelope">
                        <div class="letter">
                            <div class="text">
                                <h1>Dear Person,</h1>
                                <p>Roses are red, violets are blue,
                                I can't tell you enough that this is long overdue.
                                My feelings for you are so undeniably true,
                                you make me the happiest when I am with you.
                            </div>
                        </div>
                <div class="heart"></div>
            </div>
        </div>
        <script>
            const envelope = document.querySelector('.envelope-wrapper');
            envelope.addEventListener('click', () => {
                envelope.classList.toggle('flap');
            });
        </script>
    </body>
</html>
